<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RS-cssBayan</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="bayan-wrapper">
       <ul class="bayan">
        <li class="bayan-item">
            <label class="bayan-header" for="first">Codejam task VS me<span class="bayan-icon">&#x3e</span></label>
            <input type="radio" name="accordion" id="first" checked>
            <div class="bayan-item-content">
                <input class="bayan-img first-img" checked></input>
            </div>
        </li>
        <li class="bayan-item">
            <label class="bayan-header" for="second">Me: chellenge accepted<span class="bayan-icon">&#x3e</span></label>
            <input type="radio" name="accordion" id="second">
            <div class="bayan-item-content">
                <input class="bayan-img second-img" checked></input>
            </div>
        </li>
        <li class="bayan-item">
            <label class="bayan-header" for="third">Me: samurai has no goal, only path...<span class="bayan-icon">&#x3e</span></label>
            <input type="radio" name="accordion" id="third">
            <div class="bayan-item-content">
                <input class="bayan-img third-img" checked></input>
            </div>
        </li>
        <li class="bayan-item">
            <label class="bayan-header" for="fourth">Me: codejam is ready!<span class="bayan-icon">&#x3e</span></label>
            <input type="radio" name="accordion" id="fourth">
            <div class="bayan-item-content">
                <input class="bayan-img fourth-img" checked></input>
            </div>
        </li>
        <li class="bayan-item">
            <label class="bayan-header" for="fifth">Me: hoping to receive high score<span class="bayan-icon">&#x3e</span></label>
            <input type="radio" name="accordion" id="fifth">
            <div class="bayan-item-content">
                <input class="bayan-img fifth-img" checked></input>
            </div>
        </li>
       </ul>
    </div>
</body>
</html>
